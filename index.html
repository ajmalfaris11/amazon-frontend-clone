<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="icon" href="img/amazon fav icon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.1.0/css/flag-icons.min.css">

    <!-- ============== Link font-awesome  CDN ==============  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ============== Link CSS ==============  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div id="nav-left">
          <div class="nav-logo border">
            <img id="logo" src="img/Amazon-Logo.png" alt="logo" />
          </div>
          <div class="nav-addres border">
            <i class="fa-solid fa-location-dot"></i>
            <div class="address">
              <p>Deliver to</p>
              <span>India</span>
            </div>
          </div>
        </div>

        <div id="nav-search">
          <select name="" id="">
            <option value="">All</option>
            <option value="">Arts & Craft</option>
            <option value="">Automotive</option>
            <option value="">Baby</option>
            <option value="">Beauty</option>
            <option value="">Books</option>
            <option value="">Boys</option>
            <option value="">Computers</option>
            <option value="">Deals</option>
            <option value="">Digital music</option>
            <option value="">Electronics</option>
            <option value="">Girls</option>
          </select>
          <input type="search" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div id="nav-right">
          <div id="nav-flag" class="border">
            <span class="fi fi-us"></span>
          <select class="border" name="" id="">
            <option value="">EN</option>
          </select>
          </div>
          
          <div class="account border">
            <div>
              <p>Hello, sign in</p>
              <select name="" id="">
                <option value="">Account & List</option>
              </select>
            </div>
          </div>

          <div id="order" class="border">
            <div>
              <p>Returns</p>
              <span>& Orders</span>
            </div>
          </div>
          
          <div id="cart" class="border">
            <img src="img/cart img.png" alt="">
            <span>Cart</span>
          </div>
        </div>
      </div> 

           <!--========= Header Pannel =========  -->

      <div id="panel">
        <div id="panel-left">
          <div class="all panel-item-border">
            <i class="fa-solid fa-bars"></i>
            <span>All</span>
          </div>
          <div id="panel-items">
            <a class="panel-item-border" href="">Today's Deals</a>
            <a class="panel-item-border" href="">Customer Service</a>
            <a class="panel-item-border" href="">Registry</a>
            <a class="panel-item-border" href="">Gift Cards</a>
            <a class="panel-item-border" href="">Sell</a>
          </div>
        </div>
        <div id="panel-right">
          <div class="panel-leftlelemts">
            <a class="panel-item-border" href="">Shop deals in Electronics</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>

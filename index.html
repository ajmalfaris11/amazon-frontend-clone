<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="icon" href="img/amazon fav icon.png">
    
        <!-- ============== Link font-awesome  CDN ==============  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ============== Link CSS ==============  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <div class="navbar">
        <div id="nav-left">
            <div class="nav-logo border">
                <img id="logo" src="img/Amazon-Logo.png" alt="logo">
            </div>
            <div class="nav-addres border">
                <i class="fa-solid fa-location-dot"></i>
                <div class="address">
                    <p>Deliver to</p>
                    <span>India</span>
                </div>
            </div>
        </div>
        
        <div id="nav-search">
            <select name="" id="">
                <option value="">All </option>
                <option value="">Arts & Craft</option>
                <option value="">Automotive</option>
                <option value="">Baby</option>
                <option value="">Beauty</option>
                <option value="">Books</option>
                <option value="">Boys</option>
                <option value="">Computers</option>
                <option value="">Deals</option>
                <option value="">Digital music</option>
                <option value="">Electronics</option>
                <option value="">Girls</option>
            </select>
            <input type="search" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div id="nav-right">
            <select name="" id="">
                <option value="">EN</option>
            </select>
            <div class="account">
                <p>Hello, sign in</p>
                <select name="" id="">
                    <option value="">Account & List</option>
                </select>
            </div>
            <div id="order">
                <p>Returns</p>
                <span>& Orders</span>
            </div>
            <div id="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
        </div>
    </div>
   </header>
</body>
</html>
